<!DOCTYPE html>
<html> 
		<head> 
			<title>Password Input Control</title> 

		</head> 
   
	<body> 
	


		<form > 
 			User ID : &nbsp; &nbsp; &nbsp; &nbsp; <input type = "text" name = "user_id" />
		<br>
		<br>
		<br>
		<br>
 			Password: &nbsp; &nbsp;&nbsp;&nbsp; <input type = "password" name = "password" /><br>

		<br>
		<br>
		<br>		

			<b>Description : </b><br />
         		<textarea rows = "5" cols = "50" name = "description">
            	Enter description here...
         		</textarea>

		<br>
		<br>
		<br>

	 		<b>Course : </b> <br />
	 			<input type = "checkbox" name = "BBA" value = "on"> BBA
         			<input type = "checkbox" name = "BCA" value = "on"> BCA
	 			<input type = "checkbox" name = "BBA-B&I" value = "on"> BBA-B&I
         			<input type = "checkbox" name = "B.COM" value = "on"> B.COM
		
		<br>
		<br>
		<br>
	 
	 		<b>Gender: </b><br />
	 			<input type = "radio" name = "gen" value = "Male"> Male
         			<input type = "radio" name = "gen" value = "Female"> Female

		<br>
		<br>
		<br>
	 
	 		<b>Report To: </b> &nbsp; &nbsp; &nbsp; &nbsp;
	 			<select name = "dropdown">
            			<option value = "Director" selected>Director</option>
            			<option value = "Asst.Director">Asst.Director</option>
	    				<option value = " Dean">Dean</option>
            			<option value = "HoD">HoD</option>
         			</select>
		
		<br>
		<br>
		<br>
	
			<input type="file" id="file" name="file" accept="image/png, image/jpeg">

	

		<br>
		<br>
		<br>

			<input type = "submit" name = "submit" value = "Submit" /> &nbsp;&nbsp;
        		<input type = "reset" name = "reset"  value = "Reset" />   &nbsp;&nbsp;
        		<input type = "button" name = "ok" value = "OK" />         &nbsp;&nbsp;

		<br>
		<br>
		<br>
     
			<input type = "hidden" name = "pagename" value = "10" />

 	</form>
   </body>
 
</html>
