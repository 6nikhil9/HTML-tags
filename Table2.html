<!DOCTYPE html>
<html>

   <head>
      <title>HTML Table Colspan/Rowspan</title>
   </head>
	
   <body>

      <table border = "1">
        
	 <tr>
            <th>NAME</th>
            <th>AGE</th>
            <th>SALARY</th>
         </tr>

         <tr>
            <td>LAKSHAY</td>
            <td rowspan = "3">25</td>
            <td>30000</td>
         </tr>

         <tr>
            <td>SOHAN</td>
	    
            <td rowspan = "2">40000</td>
         </tr>

	<tr>
	<td>prince gupta</td>
	
	
	</tr>

         <tr>
            <td>HARSH</td>
            <td>22</td>
            <td>50000</td>
         </tr>
         <tr>
            <td colspan = "3">THE END</td>
         </tr>

      </table>
   </body>
	
</html>
