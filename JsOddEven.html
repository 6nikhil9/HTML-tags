<html>
<head>
<script>
function odd_even()
{
	
	let ans= document.getElementById("numb").value;

	if(ans%2==0)
	{
		alert("Even Number");
	}
	else
	{
		alert("Odd Number");
	}
}
</script>
</head>
<body>
Enter Any Number:<input type="text" id="numb" name="numb"/><br/>
<input type="button" value="Click to Check" onclick="odd_even()"/>
</body>
</html>
