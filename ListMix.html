<!DOCTYPE html>
<html>

   <head>
      <title>HTML  List</title>
   </head>

   <body>

	<h1> Three Types of Lists </h1>

	<h3> Unordered List </h3>

      <ul type = "square">
         	<li>Beetroot</li>
         	<li>Ginger</li>
         	<li>Potato</li>
         	<li>Radish</li>
      </ul>

	<h3> Ordered List </h3>

      <ol type = "i" start ="5" reversed>
         	<li>Beetroot</li>
         	<li>Ginger</li>
         	<li>Potato</li>
         	<li>Radish</li>
      </ol>

	<h3> Definition List </h3>

	<dl>
  		<dt>Coffee</dt>
  		<dd> black hot drink</dd>
  		<dt>Milk</dt>
  		<dd> white cold drink</dd>
	</dl>

</body>
</html>
